<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testTask3 - Online Courses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap">
</head>
<body>
    <main class="main_container">
        <div class="title">
            <h6 class="title__subheading">Enjoy your studying!</h6>
            <h1 class="title__heading">Our online courses</h1>
        </div>

        <div class="background">
            <div class="decorations">
                <img src="images/dots.png" alt="" class="dots">
                <img src="images/shapes1.png" alt="" class="shape_left">
                <img src="images/shapes2.png" alt="" class="shape_right">
            </div>
        </div>

        <!-- Фильтры и поиск -->
        <div class="filters-section">
            <div class="tabs">
                <button class="tab tab--all tab--active" data-category="all" type="button">
                    <span class="tab__text">All</span>
                    <span class="tab__count" id="all-count">0</span>
                </button>
                <button class="tab tab--marketing" data-category="marketing" type="button">
                    <span class="tab__text">Marketing</span>
                    <span class="tab__count">4</span>
                </button>
                <button class="tab tab--management" data-category="management" type="button">
                    <span class="tab__text">Management</span>
                    <span class="tab__count">3</span>
                </button>
                <button class="tab tab--hr" data-category="hr" type="button">
                    <span class="tab__text">HR & Recruiting</span>
                    <span class="tab__count">5</span>
                </button>
                <button class="tab tab--design" data-category="design" type="button">
                    <span class="tab__text">Design</span>
                    <span class="tab__count">2</span>
                </button>
                <button class="tab tab--development" data-category="development" type="button">
                    <span class="tab__text">Development</span>
                    <span class="tab__count">3</span>
                </button>
            </div>

            <div class="search">
                <input type="text" 
                    class="search__input" 
                    placeholder="Search course..."
                    aria-label="Search courses"
                    id="search-input">
                <button type="button" class="search__button" aria-label="Search">
                    <img src="images/search-icon.png" alt="Search" class="search__icon">
                </button>
            </div>
        </div>

        <div class="courses-grid" id="courses-grid"></div>

        <button class="load-more" id="load-more">
            <div class="load-more__icon">
                <img src="images/load.png" alt="Arrow" width="24" height="24">
            </div>
            <span class="load-more__text">Load more</span>
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
